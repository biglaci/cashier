name: cashier_mate
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-339.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.6
  http: ^1.1.2
  shared_preferences: ^2.0.17 #<--For local save or load data
  connectivity_plus: ^5.0.1 #<-- cek conection
  auto_size_text: ^3.0.0
  blue_thermal_printer: ^1.2.3 #<-- for printer just android
  get: ^4.6.5
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  data_table_2: ^2.5.9

flutter_launcher_icons: #<-- asset add in here
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logosmall512.png"

# flutter_native_splash-production.yaml
flutter_native_splash:
  color: "#ffffff"
  image: assets/icons/logosplash.png
  branding: assets/icons/logosplash.png
  color_dark: "#121212"
  image_dark: assets/icons/logosplash.png
  branding_dark: assets/icons/logosplash.png

  android_12:
    image: assets/icons/logosplash.png
    icon_background_color: "#ffffff"
    image_dark: assets/icons/logosplash.png
    icon_background_color_dark: "#121212"

  web: false
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1 #<- rules here

flutter:

  uses-material-design: true

  assets:
    - assets/icons/add_menu_flutter.png
    - assets/icons/home.png
    - assets/icons/orders.png
    - assets/icons/manual.png
    - assets/icons/settings.png
