name: cashier_mate
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-339.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.11.0
  http: ^0.13.5
  shared_preferences: ^2.0.17 #<--For local save or load data
  connectivity_plus: ^3.0.3 #<-- cek conection
  auto_size_text: ^3.0.0
  blue_thermal_printer: ^1.2.3 #<-- for printer just android
  get: ^4.6.5

flutter_icons: #<-- asset add in here
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/Icon_cashier_app.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0 #<- rules here

flutter:

  uses-material-design: true

  assets:
    - assets/icons/add_menu_flutter.png
    - assets/icons/home.png
    - assets/icons/orders.png
    - assets/icons/manual.png
    - assets/icons/settings.png
